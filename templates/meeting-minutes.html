<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Minutes</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meeting Minutes</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="meeting-minutes-form">
        <div class="form-section">
          <h2>Meeting Details</h2>
          <div class="form-group">
            <label for="meeting-title">Meeting Title:</label>
            <input
              type="text"
              id="meeting-title"
              placeholder="Enter meeting title"
            />
          </div>
          <div class="form-group">
            <label for="meeting-date">Date:</label>
            <input type="date" id="meeting-date" />
          </div>
          <div class="form-group">
            <label for="meeting-time">Time:</label>
            <input type="time" id="meeting-time" />
          </div>
          <div class="form-group">
            <label for="meeting-location">Location:</label>
            <input
              type="text"
              id="meeting-location"
              placeholder="Enter meeting location"
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Attendees</h2>
          <table id="attendees-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="attendee-name"
                    placeholder="Enter name"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="attendee-role"
                    placeholder="Enter role"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-attendee">Add Attendee</button>
        </div>

        <div class="form-section">
          <h2>Agenda Items</h2>
          <table id="agenda-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Discussion</th>
                <th>Decisions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="agenda-item"
                    placeholder="Enter agenda item"
                  />
                </td>
                <td>
                  <textarea
                    class="agenda-discussion"
                    placeholder="Enter discussion"
                  ></textarea>
                </td>
                <td>
                  <textarea
                    class="agenda-decisions"
                    placeholder="Enter decisions"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-agenda-item">Add Agenda Item</button>
        </div>

        <div class="form-section">
          <h2>Action Items</h2>
          <table id="action-items-table">
            <thead>
              <tr>
                <th>Task</th>
                <th>Responsible Person</th>
                <th>Due Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="action-task"
                    placeholder="Enter task"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="action-responsible"
                    placeholder="Enter responsible person"
                  />
                </td>
                <td>
                  <input type="date" class="action-due-date" title="Due Date" />
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-action-item">Add Action Item</button>
        </div>

        <div class="form-section">
          <h2>Additional Notes</h2>
          <textarea
            id="additional-notes"
            name="additional-notes"
            title="Additional Notes"
            placeholder="Enter any additional notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Minutes</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
