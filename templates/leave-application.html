<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leave Application Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="leave-application-form">
        <div class="form-section">
          <h2>Employee Information</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              name="employee-name"
              title="Employee Name"
              placeholder="Enter Employee Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="employee-id">Employee ID:</label>
            <input
              type="text"
              id="employee-id"
              name="employee-id"
              title="Employee ID"
              placeholder="Enter Employee ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input
              type="text"
              id="department"
              name="department"
              title="Department"
              placeholder="Enter Department"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Leave Details</h2>
          <div class="form-group">
            <label for="leave-type">Type of Leave:</label>
            <select
              id="leave-type"
              name="leave-type"
              title="Type of Leave"
              required
            >
              <option value="annual">Annual Leave</option>
              <option value="sick">Sick Leave</option>
              <option value="maternity">Maternity Leave</option>
              <option value="paternity">Paternity Leave</option>
              <option value="unpaid">Unpaid Leave</option>
            </select>
          </div>

          <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input
              type="date"
              id="start-date"
              name="start-date"
              title="Start Date"
              required
            />
          </div>

          <div class="form-group">
            <label for="end-date">End Date:</label>
            <input
              type="date"
              id="end-date"
              name="end-date"
              title="End Date"
              required
            />
          </div>

          <div class="form-group">
            <label for="reason">Reason for Leave:</label>
            <textarea
              id="reason"
              name="reason"
              title="Reason for Leave"
              placeholder="Enter reason for leave"
              rows="4"
              required
            ></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2>Approval</h2>
          <div class="form-group">
            <label for="approval">
              <input
                type="checkbox"
                id="approval"
                name="approval"
                title="Approval"
                required
              />
              I approve this leave application
            </label>
          </div>
        </div>

        <div class="form-section">
          <h2>Special Instructions/Notes</h2>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Application</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
