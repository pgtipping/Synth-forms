<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Framework</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Coaching Framework</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="coaching-framework-form">
        <div class="form-section">
          <h2>Coaching Objectives</h2>
          <table id="objectives-table">
            <thead>
              <tr>
                <th>Objective</th>
                <th>Target Date</th>
                <th>Success Metrics</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="objective"
                    placeholder="Enter objective"
                  />
                </td>
                <td>
                  <input type="date" class="target-date" title="Target Date" />
                </td>
                <td>
                  <textarea
                    class="success-metrics"
                    placeholder="Enter success metrics"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-objective">Add Objective</button>
        </div>

        <div class="form-section">
          <h2>Coaching Sessions</h2>
          <table id="sessions-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Focus Area</th>
                <th>Outcomes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="date"
                    class="session-date"
                    title="Session Date"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="focus-area"
                    placeholder="Enter focus area"
                  />
                </td>
                <td>
                  <textarea
                    class="session-outcomes"
                    placeholder="Enter outcomes"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-session">Add Session</button>
        </div>

        <div class="form-section">
          <h2>Progress Tracking</h2>
          <table id="progress-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Progress</th>
                <th>Next Steps</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="date"
                    class="progress-date"
                    title="Progress Date"
                  />
                </td>
                <td>
                  <textarea
                    class="progress-details"
                    placeholder="Enter progress details"
                  ></textarea>
                </td>
                <td>
                  <textarea
                    class="next-steps"
                    placeholder="Enter next steps"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-progress">Add Progress</button>
        </div>

        <div class="form-section">
          <h2>Approval</h2>
          <div class="form-group">
            <label for="approval-date">Approval Date:</label>
            <input type="date" id="approval-date" />
          </div>
          <div class="form-group">
            <label for="approver-name">Approver Name:</label>
            <input
              type="text"
              id="approver-name"
              placeholder="Enter approver's name"
            />
          </div>
          <div class="form-group">
            <label for="approver-signature">Approver Signature:</label>
            <canvas
              id="approver-signature-pad"
              width="400"
              height="200"
            ></canvas>
            <button type="button" id="clear-approver-signature">
              Clear Signature
            </button>
          </div>
        </div>

        <button type="submit">Submit Framework</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
