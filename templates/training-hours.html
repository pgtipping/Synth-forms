<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Hours</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Training Hours</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="training-hours-form">
        <div class="form-section">
          <h2>Employee Information</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              placeholder="Enter employee name"
            />
          </div>
          <div class="form-group">
            <label for="employee-id">Employee ID:</label>
            <input
              type="text"
              id="employee-id"
              placeholder="Enter employee ID"
            />
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Enter department" />
          </div>
        </div>

        <div class="form-section">
          <h2>Training Details</h2>
          <div class="form-group">
            <label for="training-name">Training Name:</label>
            <input
              type="text"
              id="training-name"
              placeholder="Enter training name"
            />
          </div>
          <div class="form-group">
            <label for="training-date">Training Date:</label>
            <input type="date" id="training-date" />
          </div>
          <div class="form-group">
            <label for="training-provider">Training Provider:</label>
            <input
              type="text"
              id="training-provider"
              placeholder="Enter training provider"
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Hours Tracking</h2>
          <table id="hours-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Hours Completed</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="date"
                    class="training-date"
                    title="Training Date"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="hours-completed"
                    placeholder="Enter hours"
                  />
                </td>
                <td>
                  <textarea
                    class="training-description"
                    placeholder="Enter description"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-training-entry">
            Add Training Entry
          </button>
        </div>

        <div class="form-section">
          <h2>Approval</h2>
          <div class="form-group">
            <label for="approval-date">Approval Date:</label>
            <input type="date" id="approval-date" />
          </div>
          <div class="form-group">
            <label for="approver-name">Approver Name:</label>
            <input
              type="text"
              id="approver-name"
              placeholder="Enter approver's name"
            />
          </div>
          <div class="form-group">
            <label for="approver-signature">Approver Signature:</label>
            <canvas
              id="approver-signature-pad"
              width="400"
              height="200"
            ></canvas>
            <button type="button" id="clear-approver-signature">
              Clear Signature
            </button>
          </div>
        </div>

        <button type="submit">Submit Training Hours</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
