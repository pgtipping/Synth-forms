<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Competency Assessment Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Competency Assessment Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="competency-assessment-form">
        <div class="form-section">
          <h2>Employee Information</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              name="employee-name"
              title="Employee Name"
              placeholder="Enter Employee Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="job-title">Job Title:</label>
            <input
              type="text"
              id="job-title"
              name="job-title"
              title="Job Title"
              placeholder="Enter Job Title"
              required
            />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input
              type="text"
              id="department"
              name="department"
              title="Department"
              placeholder="Enter Department"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Competency Assessment</h2>
          <div class="competency-group">
            <label>Technical Skills:</label>
            <select
              id="technical-skills"
              name="technical-skills"
              title="Technical Skills Rating"
              required
            >
              <option value="1">1 - Needs Improvement</option>
              <option value="2">2 - Developing</option>
              <option value="3">3 - Competent</option>
              <option value="4">4 - Advanced</option>
              <option value="5">5 - Expert</option>
            </select>
          </div>

          <div class="competency-group">
            <label>Communication Skills:</label>
            <select
              id="communication-skills"
              name="communication-skills"
              title="Communication Skills Rating"
              required
            >
              <option value="1">1 - Needs Improvement</option>
              <option value="2">2 - Developing</option>
              <option value="3">3 - Competent</option>
              <option value="4">4 - Advanced</option>
              <option value="5">5 - Expert</option>
            </select>
          </div>

          <div class="competency-group">
            <label>Problem Solving:</label>
            <select
              id="problem-solving"
              name="problem-solving"
              title="Problem Solving Rating"
              required
            >
              <option value="1">1 - Needs Improvement</option>
              <option value="2">2 - Developing</option>
              <option value="3">3 - Competent</option>
              <option value="4">4 - Advanced</option>
              <option value="5">5 - Expert</option>
            </select>
          </div>

          <div class="form-group">
            <label for="development-areas">Development Areas:</label>
            <textarea
              id="development-areas"
              name="development-areas"
              title="Development Areas"
              placeholder="Identify areas for improvement"
              rows="4"
            ></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2>Special Instructions/Notes</h2>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Assessment</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
