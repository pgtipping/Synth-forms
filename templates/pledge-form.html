<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pledge Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pledge Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="pledge-form">
        <div class="form-section">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter full name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email address" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter phone number" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address"></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2>Pledge Details</h2>
          <div class="form-group">
            <label for="pledge-amount">Pledge Amount:</label>
            <input
              type="number"
              id="pledge-amount"
              placeholder="Enter pledge amount"
            />
          </div>
          <div class="form-group">
            <label for="pledge-date">Pledge Date:</label>
            <input type="date" id="pledge-date" />
          </div>
          <div class="form-group">
            <label for="pledge-purpose">Pledge Purpose:</label>
            <textarea
              id="pledge-purpose"
              placeholder="Enter purpose of pledge"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" title="Payment Method">
              <option value="credit-card">Credit Card</option>
              <option value="bank-transfer">Bank Transfer</option>
              <option value="cash">Cash</option>
              <option value="check">Check</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>Signature</h2>
          <div class="form-group">
            <label for="signature">Signature:</label>
            <canvas id="signature-pad" width="400" height="200"></canvas>
            <button type="button" id="clear-signature">Clear Signature</button>
          </div>
          <div class="form-group">
            <label for="signature-date">Date Signed:</label>
            <input type="date" id="signature-date" />
          </div>
        </div>

        <button type="submit">Submit Pledge</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
