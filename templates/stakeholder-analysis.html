<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stakeholder Analysis</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stakeholder Analysis</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="stakeholder-analysis-form">
        <div class="form-section">
          <h2>Stakeholder Identification</h2>
          <table id="stakeholders-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Department</th>
                <th>Contact Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="stakeholder-name"
                    placeholder="Enter name"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="stakeholder-role"
                    placeholder="Enter role"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="stakeholder-department"
                    placeholder="Enter department"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="stakeholder-contact"
                    placeholder="Enter contact info"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-stakeholder">Add Stakeholder</button>
        </div>

        <div class="form-section">
          <h2>Stakeholder Analysis</h2>
          <table id="analysis-table">
            <thead>
              <tr>
                <th>Stakeholder</th>
                <th>Interest</th>
                <th>Influence</th>
                <th>Impact</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select class="stakeholder-select" title="Select Stakeholder">
                    <option value="">Select Stakeholder</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    class="stakeholder-interest"
                    placeholder="Enter interest"
                  />
                </td>
                <td>
                  <select
                    class="stakeholder-influence"
                    title="Stakeholder Influence Level"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </td>
                <td>
                  <select
                    class="stakeholder-impact"
                    title="Stakeholder Impact Level"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-analysis">Add Analysis</button>
        </div>

        <div class="form-section">
          <h2>Engagement Strategy</h2>
          <table id="engagement-table">
            <thead>
              <tr>
                <th>Stakeholder</th>
                <th>Current Engagement</th>
                <th>Desired Engagement</th>
                <th>Action Plan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select class="stakeholder-select" title="Select Stakeholder">
                    <option value="">Select Stakeholder</option>
                  </select>
                </td>
                <td>
                  <select
                    class="current-engagement"
                    title="Current Engagement Level"
                  >
                    <option value="unaware">Unaware</option>
                    <option value="resistant">Resistant</option>
                    <option value="neutral">Neutral</option>
                    <option value="supportive">Supportive</option>
                    <option value="leading">Leading</option>
                  </select>
                </td>
                <td>
                  <select
                    class="desired-engagement"
                    title="Desired Engagement Level"
                  >
                    <option value="unaware">Unaware</option>
                    <option value="resistant">Resistant</option>
                    <option value="neutral">Neutral</option>
                    <option value="supportive">Supportive</option>
                    <option value="leading">Leading</option>
                  </select>
                </td>
                <td>
                  <textarea
                    class="action-plan"
                    placeholder="Enter action plan"
                  ></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" id="add-engagement">Add Engagement</button>
        </div>

        <div class="form-section">
          <h2>Approval</h2>
          <div class="form-group">
            <label for="approval-date">Approval Date:</label>
            <input type="date" id="approval-date" />
          </div>
          <div class="form-group">
            <label for="approver-name">Approver Name:</label>
            <input
              type="text"
              id="approver-name"
              placeholder="Enter approver's name"
            />
          </div>
          <div class="form-group">
            <label for="approver-signature">Approver Signature:</label>
            <canvas
              id="approver-signature-pad"
              width="400"
              height="200"
            ></canvas>
            <button type="button" id="clear-approver-signature">
              Clear Signature
            </button>
          </div>
        </div>

        <button type="submit">Submit Analysis</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
