<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Exit Entitlement Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Exit Entitlement Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="exit-entitlement-form">
        <div class="form-section">
          <h2>Employee Information</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              name="employee-name"
              title="Employee Name"
              placeholder="Enter Employee Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="employee-id">Employee ID:</label>
            <input
              type="text"
              id="employee-id"
              name="employee-id"
              title="Employee ID"
              placeholder="Enter Employee ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input
              type="text"
              id="department"
              name="department"
              title="Department"
              placeholder="Enter Department"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Exit Entitlement Details</h2>
          <div class="form-group">
            <label for="last-working-day">Last Working Day:</label>
            <input
              type="date"
              id="last-working-day"
              name="last-working-day"
              title="Last Working Day"
              required
            />
          </div>

          <div class="form-group">
            <label for="leave-balance">Leave Balance:</label>
            <input
              type="number"
              id="leave-balance"
              name="leave-balance"
              title="Leave Balance"
              placeholder="Enter Leave Balance"
              required
            />
          </div>

          <div class="form-group">
            <label for="final-payment">Final Payment:</label>
            <input
              type="number"
              id="final-payment"
              name="final-payment"
              title="Final Payment"
              placeholder="Enter Final Payment"
              required
            />
          </div>
        </div>

        <div class="form-section">
          <h2>Acknowledgment</h2>
          <div class="form-group">
            <label for="acknowledgment">
              <input
                type="checkbox"
                id="acknowledgment"
                name="acknowledgment"
                title="Acknowledgment"
                required
              />
              I acknowledge that I have received and reviewed my exit
              entitlement details.
            </label>
          </div>
        </div>

        <div class="form-section">
          <h2>Special Instructions/Notes</h2>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Form</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
