<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Pool Identification Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Talent Pool Identification Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="talent-pool-form">
        <div class="form-section">
          <h2>Employee Review</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              name="employee-name"
              title="Employee Name"
              placeholder="Enter Employee Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="performance-level">Performance Level:</label>
            <select
              id="performance-level"
              name="performance-level"
              title="Performance Level"
              required
            >
              <option value="weak">Weak Performer</option>
              <option value="solid">Solid Performer</option>
              <option value="strong">Strong Performer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="potential-level">Potential Level:</label>
            <select
              id="potential-level"
              name="potential-level"
              title="Potential Level"
              required
            >
              <option value="current">Current Role Only</option>
              <option value="lateral">Lateral Move</option>
              <option value="upward">Upward Mobility</option>
            </select>
          </div>

          <div class="form-group">
            <label for="readiness">Readiness:</label>
            <select id="readiness" name="readiness" title="Readiness" required>
              <option value="18+">More than 18 months</option>
              <option value="12-18">12 to 18 months</option>
              <option value="<12">Less than 12 months</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>9-Box Grid Assessment</h2>
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell">Stretch</div>
              <div class="grid-cell">Stretch/Develop</div>
              <div class="grid-cell">Develop</div>
            </div>
            <div class="grid-row">
              <div class="grid-cell">Observe</div>
              <div class="grid-cell">Develop</div>
              <div class="grid-cell">Stretch/Develop</div>
            </div>
            <div class="grid-row">
              <div class="grid-cell">Observe/Exit</div>
              <div class="grid-cell">Observe</div>
              <div class="grid-cell">Develop</div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2>Special Instructions/Notes</h2>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Assessment</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
