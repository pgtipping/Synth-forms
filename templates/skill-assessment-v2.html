<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Assessment Form V2</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Skill Assessment Form V2</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>

      <form id="skill-assessment-form-v2">
        <div class="form-section">
          <h2>Employee Information</h2>
          <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input
              type="text"
              id="employee-name"
              name="employee-name"
              title="Employee Name"
              placeholder="Enter Employee Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="job-title">Job Title:</label>
            <input
              type="text"
              id="job-title"
              name="job-title"
              title="Job Title"
              placeholder="Enter Job Title"
              required
            />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input
              type="text"
              id="department"
              name="department"
              title="Department"
              placeholder="Enter Department"
              required
            />
          </div>
        </div>

        <div class="assessment-section">
          <h2>Technical Skills</h2>
          <div class="assessment-criteria">
            <label>Technical Knowledge:</label>
            <div class="rating-scale">
              <label
                >1<input type="radio" name="tech-knowledge" value="1"
              /></label>
              <label
                >2<input type="radio" name="tech-knowledge" value="2"
              /></label>
              <label
                >3<input type="radio" name="tech-knowledge" value="3"
              /></label>
              <label
                >4<input type="radio" name="tech-knowledge" value="4"
              /></label>
              <label
                >5<input type="radio" name="tech-knowledge" value="5"
              /></label>
            </div>
          </div>
          <!-- Add more technical skills criteria -->
        </div>

        <div class="assessment-section">
          <h2>Soft Skills</h2>
          <div class="assessment-criteria">
            <label>Teamwork:</label>
            <div class="rating-scale">
              <label>1<input type="radio" name="teamwork" value="1" /></label>
              <label>2<input type="radio" name="teamwork" value="2" /></label>
              <label>3<input type="radio" name="teamwork" value="3" /></label>
              <label>4<input type="radio" name="teamwork" value="4" /></label>
              <label>5<input type="radio" name="teamwork" value="5" /></label>
            </div>
          </div>
          <!-- Add more soft skills criteria -->
        </div>

        <div class="form-section">
          <h2>Special Instructions/Notes</h2>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="4"
          ></textarea>
        </div>

        <button type="submit">Submit Assessment</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
