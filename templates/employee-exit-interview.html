<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Exit Interview Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Exit Interview Form</h1>
      <div class="branding-section">
        <h2>Custom Branding</h2>
        <input
          type="text"
          id="company-name"
          title="Company Name"
          placeholder="Enter Company Name"
        />
        <input
          type="file"
          id="logo-upload"
          title="Company Logo"
          placeholder="Upload Company Logo"
          accept="image/*"
        />
      </div>
      <form id="exit-interview-form">
        <div class="form-group">
          <label for="employee-name">Employee Name:</label>
          <input
            type="text"
            id="employee-name"
            name="employee-name"
            title="Employee Name"
            placeholder="Enter Employee Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="position">Position:</label>
          <input
            type="text"
            id="position"
            name="position"
            title="Position"
            placeholder="Enter Position"
            required
          />
        </div>

        <div class="form-group">
          <label for="department">Department:</label>
          <input
            type="text"
            id="department"
            name="department"
            title="Department"
            placeholder="Enter Department"
            required
          />
        </div>

        <div class="form-group">
          <label for="employment-duration">Employment Duration:</label>
          <input
            type="text"
            id="employment-duration"
            name="employment-duration"
            title="Employment Duration"
            placeholder="Enter Employment Duration"
            required
          />
        </div>

        <div class="form-group">
          <label for="reason-leaving">Primary Reason for Leaving:</label>
          <select
            id="reason-leaving"
            name="reason-leaving"
            title="Reason for Leaving"
            required
          >
            <option value="career-advancement">Career Advancement</option>
            <option value="compensation">Compensation</option>
            <option value="work-environment">Work Environment</option>
            <option value="personal-reasons">Personal Reasons</option>
            <option value="relocation">Relocation</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="satisfaction">Overall Job Satisfaction:</label>
          <select
            id="satisfaction"
            name="satisfaction"
            title="Job Satisfaction"
            required
          >
            <option value="very-satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="dissatisfied">Dissatisfied</option>
            <option value="very-dissatisfied">Very Dissatisfied</option>
          </select>
        </div>

        <div class="form-group">
          <label for="management-feedback">Feedback on Management:</label>
          <textarea
            id="management-feedback"
            name="management-feedback"
            title="Management Feedback"
            placeholder="Provide feedback on management"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="work-environment">Feedback on Work Environment:</label>
          <textarea
            id="work-environment"
            name="work-environment"
            title="Work Environment Feedback"
            placeholder="Provide feedback on work environment"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="improvements">Suggestions for Improvement:</label>
          <textarea
            id="improvements"
            name="improvements"
            title="Suggestions for Improvement"
            placeholder="Provide suggestions for improvement"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="rehire"
            >Would you consider returning to the company in the future?</label
          >
          <select
            id="rehire"
            name="rehire"
            title="Rehire Consideration"
            required
          >
            <option value="yes">Yes</option>
            <option value="maybe">Maybe</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="additional-comments">Additional Comments:</label>
          <textarea
            id="additional-comments"
            name="additional-comments"
            title="Additional Comments"
            placeholder="Enter any additional comments"
            rows="4"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="special-instructions">Special Instructions/Notes:</label>
          <textarea
            id="special-instructions"
            name="special-instructions"
            title="Special Instructions"
            placeholder="Enter any special instructions or notes"
            rows="3"
          ></textarea>
        </div>

        <button type="submit">Submit Interview</button>
        <button type="button" id="download-pdf">Download as PDF</button>
        <button type="button" id="download-word">Download as Word</button>
      </form>
    </div>
    <script src="/app.js"></script>
  
    <script src="/js/template-download.js"></script>
  </body>
</html>
